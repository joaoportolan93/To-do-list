<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        #addBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-top: 5px;
        }

        #taskList {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        #taskList::-webkit-scrollbar {
            width: 5px;
        }

        #taskList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #taskList::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .task-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f5f5f5;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            appearance: none;
            border: 2px solid #667eea;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-checkbox:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .task-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .task-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Lista de Tarefas</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa..." autofocus>
            <button id="addBtn">Adicionar</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Conclu√≠das</div>
            </div>
        </div>

        <ul id="taskList"></ul>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <p>Nenhuma tarefa ainda!<br>Adicione sua primeira tarefa acima.</p>
        </div>

        <div class="footer">
            <p>Desenvolvido para o trabalho de Programa√ß√£o</p>
        </div>
    </div>

    <script>
        // Classe para gerenciar as tarefas
        class TodoManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.init();
            }

            // Inicializa o aplicativo
            init() {
                this.render();
                this.attachEventListeners();
                this.updateStats();
            }

            // Carrega tarefas do localStorage
            loadTasks() {
                const saved = localStorage.getItem('tasks');
                return saved ? JSON.parse(saved) : [];
            }

            // Salva tarefas no localStorage
            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            // Adiciona uma nova tarefa
            addTask(text) {
                if (!text.trim()) return false;
                
                const task = {
                    id: Date.now(),
                    text: text.trim(),
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.tasks.unshift(task);
                this.saveTasks();
                this.render();
                this.updateStats();
                return true;
            }

            // Alterna o status de conclus√£o da tarefa
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                    this.updateStats();
                }
            }

            // Remove uma tarefa
            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
                this.render();
                this.updateStats();
            }

            // Atualiza as estat√≠sticas
            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                
                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            }

            // Formata a data para exibi√ß√£o
            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return 'Agora mesmo';
                if (minutes < 60) return `H√° ${minutes} minuto${minutes > 1 ? 's' : ''}`;
                if (hours < 24) return `H√° ${hours} hora${hours > 1 ? 's' : ''}`;
                if (days < 30) return `H√° ${days} dia${days > 1 ? 's' : ''}`;
                
                return date.toLocaleDateString('pt-BR');
            }

            // Renderiza a lista de tarefas
            render() {
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');
                
                if (this.tasks.length === 0) {
                    taskList.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                taskList.style.display = 'block';
                emptyState.style.display = 'none';
                
                taskList.innerHTML = this.tasks.map(task => `
                    <li class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" 
                                   class="task-checkbox" 
                                   ${task.completed ? 'checked' : ''}
                                   data-id="${task.id}">
                        </div>
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <div class="task-date">${this.formatDate(task.createdAt)}</div>
                        </div>
                        <button class="delete-btn" data-id="${task.id}">Remover</button>
                    </li>
                `).join('');
            }

            // Anexa os event listeners
            attachEventListeners() {
                // Adicionar tarefa
                const addBtn = document.getElementById('addBtn');
                const taskInput = document.getElementById('taskInput');
                
                const addTask = () => {
                    if (this.addTask(taskInput.value)) {
                        taskInput.value = '';
                        taskInput.focus();
                    }
                };
                
                addBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') addTask();
                });
                
                // Delega√ß√£o de eventos para checkbox e bot√£o de deletar
                document.getElementById('taskList').addEventListener('click', (e) => {
                    if (e.target.classList.contains('task-checkbox')) {
                        this.toggleTask(parseInt(e.target.dataset.id));
                    }
                    if (e.target.classList.contains('delete-btn')) {
                        this.deleteTask(parseInt(e.target.dataset.id));
                    }
                });
            }
        }

        // Inicializa o aplicativo quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new TodoManager();
        });
    </script>
</body>
</html>
